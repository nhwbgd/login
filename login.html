<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/glyphicons-halflings-regular.svg" >
    <!-- 自定义样式 -->
    <link href="css/myweb.css" rel="stylesheet">


</head>
<body style="background: #F4F4F4;">
<div class="container re-row">
    <div class="row ">
        <div class="col-xs-6"> <div class="logo"> <a href="http://www.roboterra.com.cn/"><img src="img/Logo.svg"></div></a> </div>
        <div class="col-xs-6 my-link"><h5>没有账号， <a href="register.html">去注册</a>  |  <a href="http://www.roboterra.com.cn/">返回萝卜官网</a></h5></div>
    </div>

    <div class="panel panel-default my-panel ">
        <div class="panel-heading text-center my-panel-heading">
            用户登录
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal my-form-horizontal" role="form">
                        <div class="form-group ">

                            <div class="col-sm-5 ">
                                <input type="text" class="form-control my-input" id="firstname"
                                       placeholder="请输入账号／手机号／邮箱">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-sm-5">
                                <input type="password" class="form-control my-input" id="lastname"
                                       placeholder="请输入密码">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 自动登录
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-6"><h6><a href="#">忘记密码？</a></h6></div>
                        </div>




                        <button type="submit" class="btn btn-default my-btn"><a href="index.html">登录</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <p align="center" style="margin-top: 20px;color:#878B91;">2014-2017 萝卜太辣 | 京ICP备15024308号</p>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</body>
</html>
